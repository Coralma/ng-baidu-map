<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5b6ea60af8dda25ddf093faebeeadeab">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    map.centerAndZoom("中国", 5);
    var point = new BMap.Point(116.414, 39.911);
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);                     // 将标注添加到地图中

    var point2 = new BMap.Point(121.480, 31.236);
    var marker2 = new BMap.Marker(point2);
    map.addOverlay(marker2);                     // 将标注添加到地图中

    var point3 = new BMap.Point(114.066, 22.549);
    var marker3 = new BMap.Marker(point3);
    map.addOverlay(marker3);

</script>
</body>
</html>
