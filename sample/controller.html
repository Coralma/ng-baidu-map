<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5b6ea60af8dda25ddf093faebeeadeab">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    // 查看地图控件：http://developer.baidu.com/map/index.php?title=jspopular/guide/widget
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
    map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
    var navi_opts = {type: BMAP_NAVIGATION_CONTROL_SMALL}
    map.addControl(new BMap.NavigationControl(navi_opts)); // 显示左上方的地图导航功能以及缩放功能
    //map.addControl(new BMap.NavigationControl()); // 显示左上方的地图导航功能以及缩放功能
    map.addControl(new BMap.MapTypeControl()); // 显示右上方的地图显示类型，地图，卫星，三维
    var opts = {offset: new BMap.Size(50, 25)}
    map.addControl(new BMap.ScaleControl(opts)); // 比例尺控件，默认位于地图左下方，显示地图的比例关系。
    map.addControl(new BMap.OverviewMapControl()); //缩略地图控件，默认位于地图右下方，是一个可折叠的缩略地图。
</script>
</body>
</html>
